apply plugin: 'java'
apply plugin: 'maven'

group = 'com.beaudoin.jmm'
version = '1.0'

repositories {
    mavenCentral()

    maven { url "https://jitpack.io" }
}

dependencies {
    compile "net.java.dev.jna:jna-platform:4.2.2"
    compile "net.openhft:zero-allocation-hashing:0.6"
    testCompile group: 'junit', name: 'junit', version:'4.11'
}